<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .controls {
      margin-top: 1rem;
    }

    .controls input {
      padding: 0.5rem;
      width: 200px;
      margin-right: 1rem;
    }

    .controls button {
      padding: 0.5rem 1rem;
      margin: 0 0.3rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button[data-filter="veg"] {
      background-color: #a5d6a7;
    }

    button[data-filter="non-veg"] {
      background-color: #ef9a9a;
    }

    button[data-filter="all"] {
      background-color: #ffe082;
    }

    button:hover {
      opacity: 0.8;
    }

    #recipe-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .recipe-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .recipe-card:hover {
      transform: scale(1.03);
    }

    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .recipe-card .content {
      padding: 1rem;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #modal-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Recipe Finder</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search recipes..." />
      <button data-filter="veg">ü•¶ Veg</button>
      <button data-filter="non-veg">üçó Non-Veg</button>
      <button data-filter="all">All</button>
    </div>
  </header>

  <main id="recipe-list"></main>

  <div id="recipe-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-image" />
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <h4>Ingredients:</h4>
      <ul id="modal-ingredients"></ul>
      <h4>Preparation:</h4>
      <p id="modal-steps"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const recipeListElement = document.getElementById("recipe-list");
      const recipeModal = document.getElementById("recipe-modal");
      const closeBtn = document.querySelector(".close-btn");
      const modalImage = document.getElementById("modal-image");
      const modalTitle = document.getElementById("modal-title");
      const modalDescription = document.getElementById("modal-description");
      const modalIngredients = document.getElementById("modal-ingredients");
      const modalSteps = document.getElementById("modal-steps");
      const searchInput = document.getElementById("search");

      const recipes = [
        {
          title: "Palak Paneer",
          category: "veg",
          description: "Creamy spinach curry with paneer.",
          ingredients: ["Spinach", "Paneer", "Garlic", "Spices"],
          steps: "Blanch spinach, blend, cook with spices and paneer.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/palak-paneer-recipe.jpg"
        },
        {
          title: "Aloo Gobi",
          category: "veg",
          description: "Spiced potato and cauliflower dish.",
          ingredients: ["Potato", "Cauliflower", "Turmeric", "Cumin"],
          steps: "Saut√© veggies with spices until tender.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/aloo-gobi-recipe.jpg"
        },
        {
          title: "Chole Masala",
          category: "veg",
          description: "Spicy chickpea curry.",
          ingredients: ["Chickpeas", "Onion", "Tomato", "Spices"],
          steps: "Cook chickpeas with onion-tomato gravy.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/06/chole-recipe-1.jpg"
        },
        {
          title: "Butter Chicken",
          category: "non-veg",
          description: "Creamy tomato-based chicken curry.",
          ingredients: ["Chicken", "Butter", "Tomato", "Spices"],
          steps: "Cook chicken in a creamy tomato gravy.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2019/10/butter-chicken-recipe.jpg"
        },
        {
          title: "Paneer Tikka",
          category: "veg",
          description: "Grilled paneer marinated in spices.",
          ingredients: ["Paneer", "Yogurt", "Spices", "Bell Peppers"],
          steps: "Marinate paneer and grill until charred.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/paneer-tikka-recipe.jpg"
        },
        {
          title: "Chicken Biryani",
          category: "non-veg",
          description: "Fragrant rice dish with chicken.",
          ingredients: ["Chicken", "Basmati Rice", "Spices", "Onion"],
          steps: "Layer marinated chicken with rice and cook.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2019/10/chicken-biryani-recipe.jpg"
        },
        {
          title: "Fish Curry",
          category: "non-veg",
          description: "Spicy and tangy fish curry.",
          ingredients: ["Fish", "Coconut Milk", "Spices", "Tomato"],
          steps: "Cook fish in coconut milk with spices.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/fish-curry-recipe.jpg"
        },
        {
          title: "Mutton Rogan Josh",
          category: "non-veg",
          description: "Aromatic mutton curry with spices.",
          ingredients: ["Mutton", "Yogurt", "Spices", "Onion"],
          steps: "Cook mutton with yogurt and spices until tender.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/mutton-rogan-josh-recipe.jpg"
        },
        {
          title: "Tandoori Chicken",
          category: "non-veg",
          description: "Chicken marinated in yogurt and spices, grilled to perfection.",
          ingredients: ["Chicken", "Yogurt", "Spices", "Lemon"],
          steps: "Marinate chicken and grill until cooked.",
          image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/tandoori-chicken-recipe.jpg"
        }
      ];

      // Function to display the recipes
      function displayRecipes(filteredRecipes) {
        recipeListElement.innerHTML = ''; // Clear the list before adding
        filteredRecipes.forEach(recipe => {
          const recipeCard = document.createElement("div");
          recipeCard.classList.add("recipe-card");

          recipeCard.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}">
            <div class="content">
              <h3>${recipe.title}</h3>
              <p>${recipe.description}</p>
            </div>
          `;

          recipeCard.addEventListener("click", () => showRecipeModal(recipe));

          recipeListElement.appendChild(recipeCard);
        });
      }

      // Function to show the recipe modal
      function showRecipeModal(recipe) {
        modalImage.src = recipe.image;
        modalTitle.textContent = recipe.title;
        modalDescription.textContent = recipe.description;

        modalIngredients.innerHTML = recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join("");
        modalSteps.textContent = recipe.steps;

        recipeModal.classList.remove("hidden");
      }

      // Close the modal
      closeBtn.addEventListener("click", () => {
        recipeModal.classList.add("hidden");
      });

      // Close the modal if clicked outside
      recipeModal.addEventListener("click", (event) => {
        if (event.target === recipeModal) {
          recipeModal.classList.add("hidden");
        }
      });

      // Filter recipes by category
      function filterRecipes(category) {
        return recipes.filter(recipe => category === "all" || recipe.category === category);
      }

      // Event listener for search
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filteredRecipes = recipes.filter(recipe =>
          recipe.title.toLowerCase().includes(query) ||
          recipe.description.toLowerCase().includes(query)
        );
        displayRecipes(filteredRecipes);
      });

      // Event listeners for filter buttons
      document.querySelectorAll('.controls button').forEach(button => {
        button.addEventListener('click', () => {
          const category = button.getAttribute('data-filter');
          const filteredRecipes = filterRecipes(category);
          displayRecipes(filteredRecipes);
        });
      });

      // Initial display of all recipes
      displayRecipes(recipes);
    });
  </script>
</body>
</html>
